<div class="topnav">
    <a class="active" href="teacher">Back</a>
    <a href="teacher/viewassignments">View Assignments</a>
    <a href="teacher/addassignments">Add Assignment</a>
</div>
<h3>Add Assignment</h3>
<div>
  <form action="#">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Assignment Title" [(ngModel)] = "assignment.title">

    <label for="question">Question</label>
    <input type="text" id="question" name="question" placeholder="Question" [(ngModel)]="assignment.question">

    <input (click) = "addAssignment()" type="submit" value="Submit">
  </form>
</div>
