<h3>Add Student</h3>
<div>
  <form action="#">
    <label for="name">Teacher Name</label>
    <input type="text" id="name" name="name" placeholder="Teacher Name" [(ngModel)] = "teacher.name">

    <label for="rollno">Designation</label>
    <input type="text" id="designation" name="designaton" placeholder="Designaton" [(ngModel)]="teacher.designation">

    <input (click) = "addTeacher()" type="submit" value="Submit">
  </form>
</div>
