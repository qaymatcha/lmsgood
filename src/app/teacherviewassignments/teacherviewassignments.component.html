<div class="topnav">
    <a class="active" href="teacher">Back</a>
    <a href="teacher/viewassignments">View Assignments</a>
    <a href="teacher/addassignments">Add Assignment</a>
</div>

<div class="row row-content">
    <div class="col-12 col-sm-9">
        <h2>List of Assignments</h2>
    </div>
     <div class="col-12 col-sm-3">
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>&nbsp;</th>
                    <th>Assignment Title</th>
                    <th>Question</th>
                    <th>Answers</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asgn of data; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{asgn.title}}</td>
                    <td>{{asgn.question}}</td>
                    <td>{{asgn.answer}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
